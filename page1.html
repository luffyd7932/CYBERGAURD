<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(2, 3, 34);
        height: 100vh;
    }

    .main-content {
        transition: margin-left 0.5s ease;
        display: block;
    }

    h1 {
        color: #fff;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.247);
        padding: 10px;
    }

    .btn-trigger {
        z-index: 5;
        cursor: pointer;
        position: absolute;
        right: 25px;
        top: 3px;
        width: 50px;
        height: 50px;
        background-color: #333;
        border: 0;
        color: #fff;
    }

    .btn-trigger:hover {
        background-color: #00000045;
        transition: 0.5s ease;
        border-radius: 8px;
    }

    nav {
        left: 0;
        top: 0;
        width: 80px; /* Set initial width to match the collapsed state */
        height: 100%;
        background-color: #333;
        position: fixed;
        transition: width 0.5s ease; /* Add ease for smooth transition */
        display: flex;
        flex-direction: column;
    }

    nav ul {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    nav ul li {
        padding: 15px;
        position: relative;
    }

    nav ul li a {
        color: #fff;
        font-size: 1.3rem;
        text-decoration: none;
        transition: 0.5s all;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    nav ul li a:hover {
        color: rgb(0, 176, 0);
    }

    .menu-text {
        display: none; /* Set initial display to none */
    }


</style>
<body>
    <nav id="sidebar">
        <button id="trigger-btn" class="btn-trigger" aria-label="Toggle Menu">
            &#9776; <!-- Set initial icon to hamburger -->
        </button>
        <ul>
            <li><a href="#"><i class="logo"></i><span class="menu-text">HackTheHackur</span></a></li><br>
            <li><a href="main.html"><i class="fa fa-fw fa-home"></i><span class="menu-text">Home</span></a></li>
            <li><a href="#"><i class="fa fa-fw fa-info-circle"></i><span class="menu-text">About</span></a></li>
            <li><a href="#"><i class="fa fa-fw fa-envelope"></i><span class="menu-text">Contact</span></a></li>
            <li><a href="#"><i class="fa fa-fw fa-gear"></i><span class="menu-text">Settings</span></a></li>
        </ul>
    </nav>
    <div class="main-content" id="main-content">
        <h1>Title</h1>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const btn = document.getElementById('trigger-btn');
        const menuText = document.querySelectorAll('.menu-text');
        const mainContent = document.getElementById('main-content');
        
        let sidebarActive = true; // Set initial state to collapsed
        
        btn.addEventListener('click', () => {
            if (sidebarActive) {
                sidebar.style.width = '80px';
                mainContent.style.marginLeft = '80px';
                sidebarActive = false;
                btn.innerHTML = '&#9776;'; // Change button content to hamburger icon
                menuText.forEach(text => {
                    text.style.display = 'none';
                });
            } else {
                sidebar.style.width = '250px';
                mainContent.style.marginLeft = '250px';
                sidebarActive = true;
                btn.innerHTML = '<i class="fa fa-times"></i>'; // Change button content to close icon
                menuText.forEach(text => {
                    text.style.display = 'flex';
                });
            }
        });

        // Immediately close the navigation bar when the page loads
        window.addEventListener('load', () => {
            btn.click(); // Trigger click event on the button
        });
    </script>
</body>
</html>
