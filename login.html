<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: monospace;
        background-color: #000000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-position: 50%;
        background-repeat: no-repeat;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        width: 300px;
        font-size: x-large;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    button {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .error {
        color: red;
        margin-top: 5px;
        text-align: center;
    }
</style>
</head>
<body background="back.jpg">
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username/Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the values from the form
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if both fields are filled
            if (username && password) {
                // You can add your validation logic here
                // For simplicity, let's just pretend the login is successful
                // In a real scenario, this should be replaced with server-side validation
                if (username === 'username' && password === 'password') {
                    // Redirect to another page
                    window.location.href = 't1.html'; // Change the URL to your desired page
                } else {
                    // Incorrect credentials
                    document.getElementById('errorMessage').textContent = 'Incorrect username or password';
                }
            } else {
                // Fields are empty
                document.getElementById('errorMessage').textContent = 'Please fill in both username and password';
            }
        });
    </script>
</body>
</html>
